<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Registration Form</h1>
        <form id="registrationForm">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <small class="error" id="firstNameError"></small>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <small class="error" id="lastNameError"></small>
            </div>
             <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <small class="error" id="firstNameError"></small>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <small class="error" id="phoneError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>
            </div>
            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
                <small class="error" id="genderError"></small>
            </div>
            <!-- Father's Name -->
            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
                <small class="error" id="fatherNameError"></small>
            </div>
            <!-- Mother's Name -->
            <div class="form-group">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" name="motherName" required>
                <small class="error" id="motherNameError"></small>
            </div>
            <!-- Qualification -->
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="" disabled selected>Select Qualification</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="Other">Other</option>
                </select>
                <small class="error" id="qualificationError"></small>
            </div>
            <!-- Photo Upload -->
            <div class="form-group">
                <label for="photo">Upload Passport-Sized Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <small class="error" id="photoError"></small>
            </div>
            <!-- Buttons -->
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
